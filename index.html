<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=800, initial-scale=1">
  <title>Escape</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <div id=game>
    <div id=scene-preload class=scene>
      <div id=o-loading class=obj>Loading ...</div>
      <button id=o-start class=obj>START</button>
    </div>
    <div id=scene-kitchen class=scene>
      <div id=f-kitchen class=floor></div>
      <div id=n-kitchen-living class="nav nav-right"></div>
      <div id=o-table class=obj></div>
      <div id=n-kitchen-tabletop class=nav></div>
      <div id=o-mixer class=obj></div>
      <div id=o-cupboard class=obj></div>
      <div id=o-sugar class="obj obj-stored"></div>
      <div id=o-fridge class=obj></div>
      <div id=o-butter class="obj obj-stored"></div>
      <div id=o-oven class=obj></div>
    </div>
    <div id=scene-living class=scene>
      <div id=f-living class=floor></div>
      <div id=n-living-kitchen class="nav nav-left"></div>
      <div id=n-living-hall class="nav nav-right"></div>
      <div id=o-drawer class=obj>
        <div id=code1></div>
        <div id=code2></div>
        <div id=code3></div>
      </div>
      <div id=o-seed class="obj obj-stored"></div>
      <div id=o-F class="obj obj-stored"></div>
      <div id=o-machine class=obj>
        <div id=o-machine-output class=obj>
          <div id=o-machine-output-x class="obj xoil"></div>
        </div>
        <div id=o-machine-input class=obj>
          <div id=o-machine-input-x class="obj xoil"></div>
        </div>
      </div>
      <div id=o-plant class=obj></div>
    </div>
    <div id=scene-hall class=scene>
      <div id=f-hall class=floor></div>
      <div id=n-hall-living class="nav nav-left"></div>
      <div id=o-copernicus class=obj></div>
      <div id=o-galileo class=obj></div>
      <div id=o-apple class=obj></div>
      <div id=o-newton class=obj></div>
      <div id=o-B class=obj></div>
      <div id=o-stars class=obj></div>
      <div id=o-C class=obj></div>
      <div id=o-chicken class=obj></div>
    </div>
    <div id=scene-tabletop class=scene>
      <div id=o-big-bowl class=obj></div>
      <div id=o-recipe class=obj></div>
      <div id=n-tabletop-kitchen class="nav nav-down"></div>
    </div>
    <div id=toolbox>
      <div id=i-B class=item></div>
      <div id=i-C class=item></div>
      <div id=i-F class=item></div>
      <div id=i-S class=item></div>
      <div id=i-butter class=item></div>
      <div id=i-sugar class=item></div>
      <div id=i-eggs class=item></div>
      <div id=i-mixer class=item></div>
      <div id=i-boil class=item></div>
      <div id=i-coil class=item></div>
      <div id=i-foil class=item></div>
      <div id=i-soil class=item></div>
    </div>
  </div>
</body>
</html>
